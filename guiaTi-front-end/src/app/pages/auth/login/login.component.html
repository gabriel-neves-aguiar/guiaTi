<div class="form-container">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="email" formControlName="email" placeholder="Email" />
      <div
        *ngIf="
          loginForm.get('email')?.touched && loginForm.get('email')?.invalid
        "
      >
        <small *ngIf="loginForm.get('email')?.errors?.['required']"
          >Email é obrigatório.</small
        >
        <small *ngIf="loginForm.get('email')?.errors?.['email']"
          >Email inválido.</small
        >
      </div>
    </div>

    <div class="form-group">
      <input type="password" formControlName="senha" placeholder="Senha" />
      <div
        *ngIf="
          loginForm.get('senha')?.touched && loginForm.get('senha')?.invalid
        "
      >
        <small
          *ngIf="loginForm.get('senha')?.errors?.['required']"
          class="error"
          >Senha é obrigatória.</small
        >
        <small
          *ngIf="loginForm.get('senha')?.errors?.['minlength']"
          class="error"
          >Senha precisa ter no mínimo 6 caracteres.</small
        >
      </div>
    </div>

    <button type="submit" class="btn-submit" (click)="onSubmit()">
      Entrar
    </button>

    <div>
      <p>Não possui uma conta?</p>
      <a [routerLink]="'/auth/cadastro'">Cadastre-se aqui</a>
    </div>
  </form>
</div>

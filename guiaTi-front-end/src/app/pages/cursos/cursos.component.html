<header class="header">
  <nav class="nav-header">
    <img
      routerLink="/"
      class="logo-header"
      src="/assets/icons/logo-tema-claro.png"
      alt="Logo Guia Ti"
    />
    <ul class="nav-links-header">
      <li>
        <a class="btn-header" [routerLink]="'/criador'">Criar Curso</a>
      </li>
    </ul>
  </nav>
</header>
<div class="p-4">
  <h2 class="titulo">Todos os Cursos</h2>

  <input
    [(ngModel)]="filtro"
    class="input-pesquisa"
    placeholder="Pesquisar por tÃ­tulo do curso..."
  />

  <div *ngIf="cursosFiltrados.length === 0">Nenhum curso encontrado.</div>

  <div class="curso-grid">
    <div *ngFor="let curso of cursosFiltrados" class="card-curso">
      <img
        src="/assets/imagens/img-curso.jpg"
        alt="Capa do curso"
        class="capa-curso"
      />
      <div class="dados-curso">
        <h3 class="titulo-curso">{{ curso.titulo }}</h3>
        <p class="categoria">{{ curso.categoria }}</p>
        <p class="descricao">{{ curso.descricao }}</p>
        <!-- <span class="ver-mais">Clique para saber mais</span> -->
      </div>
    </div>
  </div>
</div>

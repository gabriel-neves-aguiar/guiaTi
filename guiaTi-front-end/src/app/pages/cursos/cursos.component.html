<div class="p-4">
  <h2 class="text-xl font-bold mb-4">Todos os Cursos</h2>

  <input
    [(ngModel)]="filtro"
    class="border rounded p-2 w-full mb-4"
    placeholder="Pesquisar por tÃ­tulo do curso..."
  />

  <div *ngIf="cursosFiltrados.length === 0">Nenhum curso encontrado.</div>

  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div
      *ngFor="let curso of cursosFiltrados"
      class="border rounded p-4 shadow hover:shadow-lg transition"
    >
      <h3 class="font-semibold text-lg">{{ curso.titulo }}</h3>
      <p class="text-sm text-gray-600 mb-2">{{ curso.categoria }}</p>
      <p class="text-sm mb-3">{{ curso.descricao }}</p>
      <a
        [routerLink]="['/cursos', curso.id]"
        class="text-blue-600 hover:underline"
        >Ver mais</a
      >
    </div>
  </div>
</div>
